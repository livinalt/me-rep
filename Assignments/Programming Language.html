<h1>Why is HTML not a programming language?</h1>
HTML is not a computer programming language for three reasons:

<ul>
<li>It does not allow for the use of variables</li>
<li>It does not allow for the use of conditional statements</li>
<li>It does not provide any iterative looping structures</li>
</ul>
