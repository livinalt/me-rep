<h2>Contact Us</h2>
<p>We will like to hear from you!</p>
<form action="personal">
    <fieldset style="padding:10px";>
        <legend>Personal Info</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
       <br>
       <label for="firstname">Last Name:</label>
        <input type="text" name="Lastname" id="lastname" placeholder="Enter Last Name">
    <br>
        <label for="firstname">Email:</label>
        <input style="padding-left:10px";type="email" name="email" id="email" placeholder="Enter Email">
    <br>
    <label for="Phone">Phone Number:</label>
    <input type="tel" name="phone number" id="phonenumber" placeholder="000-000-000-00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required>
    <br>
    <label for="Favorite Colors">Favorite Colors:</label>
    <Select name="Favorite Colors" id="Favorite Colors" required>
        <option value="blue">Blue</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </Select>

    </fieldset>
<br>
    <fieldset>
        <legend>What is Your Favorite Color?</legend>
       
       <p> <input type="radio"  name="color" id="blue" value="blue">
        <label for="blue">Blue</label>
        </p>
      
      <p><input type="radio" name="color" id="Yellow" value="Yellow">
        <label for="Yellow">Yellow</label>
        </p>
      <p><input type="radio" name="color" id="red" value="red">
        <label for="Red">Red</label>
      </p>
      <p><input type="radio" name="color" id="blue" value="blue">
        <label for="Green">Green</label>
      </p>
    </fieldset>
<br>
    <fieldset>
        <legend>Do you have a hobby</legend>
       <p><input type="checkbox" name="hobby" id="dancing" value="dancing">
        <label for="dancing">Dancing</label>
    </p>
    <p> <input type="checkbox" name="hobby" id="Reading" value="reading">
        <label for="dancing">Reading</label>
    </p>
      <p><input type="checkbox" name="hobby" id="Gaming" value="gaming">
        <label for="dancing">Gaming</label>
      </p>
     <p><input type="checkbox" name="hobby" id="Sporting" value="sporting">
        <label for="dancing">Sporting</label>
     </p>
    </fieldset>
<br>
    <fieldset>
        <legend>Send us a note</legend>
        <label for="comments">Leave a message here</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Leave a message here"></textarea>
    </fieldset>
    <br>
    <button class="btn btn-primary" type="Submit">Submit</button>
    <button class="btn" type="reset">Reset</button>
</form>
